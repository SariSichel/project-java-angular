<div class="chat-container">
  <h2>צ'אט בוט - היסטוריה של שירים וזמרים</h2>
  
  <div class="messages">
    <div *ngFor="let msg of messages">{{ msg }}</div>
    <div *ngIf="isLoading" class="loading">AI מקליד...</div>
  </div>

  <div class="input-area">
    <input 
      type="text" 
      [(ngModel)]="newMessage"
      (keyup.enter)="sendMessage()"
      [disabled]="isLoading"
      placeholder="שאל שאלה על שירים או זמרים...">
    <button 
      (click)="sendMessage()" 
      [disabled]="!newMessage.trim() || isLoading">
      שלח
    </button>
  </div>
</div>
