<p>post-list works!</p>
@if (postsList) {
@for (post of postsList; track post.id) {
<h3>{{ post.name}}</h3>

<img [src]="'data:image/jpeg;base64,' + post.photoPath" width="300" style="height:auto;" />

<!-- אם אפשר לעשות ככה צריך למחוק את היוזר ניים -->
<h2>{{post.user.name}}</h2>
<!-- כפתור של כניסה לפוסט -->
  <button (onClick)="seeFullPost()">see full post</button>>

}
}
