<!-- â­ ×ª×™×‘×ª ×—×™×¤×•×© ×—×“×©×” -->
<div class="search-container">
  <div class="search-box">
    <input 
      type="text" 
      [(ngModel)]="searchKeyword"
      (keyup.enter)="onSearch()"
      placeholder="ðŸ” Search songs by name or lyrics..."
      class="search-input"
    />
    <button (click)="onSearch()" class="search-btn" [disabled]="isSearching">
      {{ isSearching ? 'Searching...' : 'Search' }}
    </button>
    <button 
      *ngIf="searchKeyword" 
      (click)="clearSearch()" 
      class="clear-btn"
    >
      âœ•
    </button>
  </div>
</div>

<!-- â­ ×”×•×“×¢×” ×× ××™×Ÿ ×ª×•×¦××•×ª -->
<div *ngIf="postsList && postsList.length === 0" class="no-results">
  <p>No songs found for "{{ searchKeyword }}"</p>
</div>

<!-- â­ ×¨×©×™×ž×ª ×”×¤×•×¡×˜×™× -->
<div class="posts-grid">
  @if (postsList) {
    @for (post of postsList; track post.id) {
      <div class="post-card">
        <img [src]="'data:image/jpeg;base64,' + post.photoPath" class="post-image" />
        
        <div class="post-content">
          <h3>{{ post.name }}</h3>
          <h4>by {{ post.user.name }}</h4>
          <button (click)="seeFullPost(post.id)" class="see-post-btn">
            See Full Post
          </button>
        </div>
      </div>
    }
  }
</div>
