@if(postsByCategoryList){
    @for(post of postsByCategoryList; track $index){
         <h3>{{post.name}}</h3>
         <img [src]="'data:image/jpeg;base64,' + post.photoPath" width="300" style="height:auto;" />
            <h2>{{post.user.name}}</h2>
             <button (click)="seeFullPost(post.id)">see full post</button>
    }
}
